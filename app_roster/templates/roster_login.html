{% load static %}
<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'roster_main.css' %}">
        <meta name="viewport"
           content="width=320,
              height=480,
              initial-scale=1.0,
              minimum-scale=1.0,
              maximum-scale=2.0,
              user-scalable=yes" />
    </head>
    <body>
        <form method="post" action="{% url 'login' %}">
            <table>
                <tr>
                    <td>
                        <H1 class="title-header">ログイン画面</H1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>ユーザー名</span>
                        <input type="text" name="name" class="textsize"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>パスワード</span>
                        <input type="password" name="pass" class="textsize"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="login" value="ログイン" class="application-button">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="../logininput">新規に登録する場合はこちら</a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
<html>
