{% load static %}
<!--<!doctype HTML>-->
<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="{% static 'js/jquery_app_roster_login.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/roster_main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/uma_main.css' %}">
        <meta name="viewport" content="width=device-width, user-scale=yes, initial-scale=1.0, maximum-scale=5.0" />
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <input type="button" class="uma-application-button" value="便利ツール" onclick="location.href='../umacomptool'">
                </td>
            </tr>
        </table>
        <form id="ajax-form-login" method="POST">{% csrf_token %}
            <table>
                <tr>
                    <td>
                        <H1 class="title-header">ログイン画面</H1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>ユーザー名</span>
                        <input type="text" name="txt_userid" id="txt_userid" class="textsize"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>パスワード</span>
                        <input type="password" name="txt_password" id="txt_password" class="textsize"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="error-message" id="div_errorMessage"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="btn_login" value="ログイン" class="application-button">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="../logininput">新規に登録する場合はこちら</a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
<html>
